spring:
  config:
    activate:
      on-profile: prod

# ===============================
# JWT CONFIG (PROD)
# ===============================
# In real production, these should be injected via environment variables
jwt:
  secret: ${JWT_SECRET} # Fail if missing
  expiration-ms: 3600000 # 1 hour

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate # Safer for PROD

# ===============================
# WEB PUSH (VAPID) CONFIG (PROD)
# ===============================
push:
  vapid:
    public-key: ${VAPID_PUBLIC_KEY}
    private-key: ${VAPID_PRIVATE_KEY}
    subject: ${VAPID_SUBJECT}

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
  redirect:
    uri: ${GOOGLE_REDIRECT_URI}