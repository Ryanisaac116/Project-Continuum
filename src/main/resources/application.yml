spring:
  profiles:
    group:
      prod-verify: prod
  application:
    name: Continuum
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  datasource:
    url: jdbc:mysql://localhost:3306/continuum?serverTimezone=UTC&useLegacyDatetimeCode=false
    username: continuum_user
    password: continuum
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

# Default profile (can be overridden by command line args or env vars)
# spring.profiles.active=dev

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
